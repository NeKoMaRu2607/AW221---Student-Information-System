<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Page</title>
    <link rel="stylesheet" href="css/Student Registration Page.css">
</head>

<body>
    <section class="container">
        <div class="header-container">
            <a href="javascript:history.back()">
                <ion-icon name="arrow-back-outline" class="home-btn"></ion-icon>
            </a>
            <header>Student Registration Form</header>
        </div>
        <form class="form" id="myForm" action="php/register_student.php" method="POST">
            <div class="input-box">
                <label>Student ID</label>
                <input type="text" placeholder="e.g., PA123456" id="id" name="studentid" required />
            </div>

            <div class="input-box">
                <label>Student Full Name</label>
                <input type="text" placeholder="e.g., John Doe" id="name" name="studentname" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="e.g., johndoe@gmail.com" id="email" name="email" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="e.g., +6012-345 6789" id="phone" name="phone" required />
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" id="DoB" name="birthdate" required />
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="Male" checked />
                        <label for="check-male">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="Female" />
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Education Level</label>
                <div class="column">
                    <div class="select-box">
                        <select name="education_level" required>
                            <option value="">--Choose Your Education Level--</option>
                            <option value="Pre-School">Pre-School</option>
                            <option value="Primary">Primary</option>
                            <option value="Secondary">Secondary</option>
                            <option value="Post-Secondary">Post-Secondary</option>
                            <option value="Tertiary">Tertiary</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Course</label>
                <div class="column">
                    <div class="select-box">
                        <select name="course" required>
                            <option value="">--Choose Your Course--</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Industrial and Manufacturing Engineering">Industrial and Manufacturing Engineering</option>
                            <option value="Information System">Information System</option>
                            <option value="Communications">Communications</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Multimedia">Multimedia</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Graphic Design">Graphic Design</option>
                            <option value="Culinary Arts">Culinary Arts</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</body>

</html>
